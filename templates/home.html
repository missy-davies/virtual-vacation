{% extends 'base.html' %} 

{% block title %}Virtual Vacation{% endblock %} 

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        Welcome to Virtual Vacation!
      </h1>
      <hr>
      <ul>
        <li>Browse photo collections by destination and get inspiration for your next trip!</li>
        <li>Upload your own photos to help inspire others!</li>
      </ul>
      <div id="homecarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#zero" data-slide-to="0" class="active"></li>
          <li data-target="#first" data-slide-to="1"></li>
          <li data-target="#second" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/img/carousel/1.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/carousel/2.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/carousel/3.png">
          </div>
        </div>
        <a class="carousel-control-prev" href="#homecarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homecarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
