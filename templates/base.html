<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- Bootstrap 4 installation -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- My Style Sheet -->
		<link href="/static/css/styling.css" rel="stylesheet" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Noto+Serif:wght@700&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<!-- JQuery Installation  -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap Javascript Extras -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<!-- Missy Testing -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js">
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
		</script>

		<title>{% block title %}{% endblock %}</title>
	</head>

	<body>
		<!-- Dark Navbar: dark bg, navbar-dark theme -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Virtual Vacation</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Browse
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href='/destinations/1'>Italy</a>
							<a class="dropdown-item" href='/destinations/2'>France</a>
							<a class="dropdown-item" href='/destinations/3'>Spain</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/upload">Add to a Collection</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id='page-container'>
			<div id='content-wrap'>
				{% for msg in get_flashed_messages() %}
					<p class="flash-msg">
						{{ msg }}
					</p>
				{% endfor %}
			{% block content %}{% endblock %}
			</div>
		</div>
		<script src="/static/js/virtualvacation.js"></script>
	</body>

	<footer class="footer">
		<ul class="about-info">
			<li>Virtual Vacation</li>
			<li>Handmade with ðŸ’– by Missy Davies</li>
			<li>
				<a href="https://github.com/missy-davies" target="_blank">GitHub</a>
			</li>
			<li>
				<a href="https://www.linkedin.com/in/missydavies/" target="_blank"
					>LinkedIn</a
				>
			</li>
		</ul>
	</footer>
</html>
