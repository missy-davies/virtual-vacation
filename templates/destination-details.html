{% extends 'base.html' %} 

{% block title %}{{ destination.name }}{% endblock %} 

{% block content %}
<div class="container">
	<h1>{{ destination.name }}</h1>
	<hr>
	<div class="row">
		{% for image in destination_images %}
			<div class="col">
				<!-- TODO: Need to fix how images are added to gallery  -->
				<img class="uploaded img-thumbnail img-responsive mx-auto d-block"
						src="/static/img/uploads/{{ image.url }}">
			</div>
		{% endfor %}
	</div>

</div>

{% endblock %}
