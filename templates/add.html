{% extends 'base.html' %} 

{% block title %}Add Images to a Collection{% endblock %} 

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<!-- TODO: Add image placeholder here -->
			Image placeholder 
		</div>
		<div class="col">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" 
                data-toggle="dropdown">Choose a Destination
                <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          {% for destination in destinations %}
            <li>{{ destination.name }}</li>
          {% endfor %}
        </ul>
      </div>
      <!-- TODO: Working on form to upload images  -->
      <div class="form-group">
        <label>Upload</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fileCol">
          <label class="custom-file-label" for="fileCol">Choose an Image</label>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
		</div>
	</div>
</div>

{% endblock %}
